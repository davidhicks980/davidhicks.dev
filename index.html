<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width" />
    <!--Asset Tag-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      media="print"
      onload="this.media='all'"
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="./node_modules/web-animations-js/web-animations-next.min.js"></script>
    <script
      type="module"
      src="./dist/components/navigation/nav.component.js"
    ></script>
    <script
      type="module"
      src="./dist/components/brand/title/title.component.js"
    ></script>
    <script
      type="module"
      src="./dist/components/card/card.component.js"
    ></script>
    <script
      type="module"
      src="./dist/components/plot/plot.component.js"
    ></script>
    <script
      type="module"
      defer
      src="./dist/components/brand/logo/logo.component.js"
    ></script>
    <script
      type="module"
      src="./dist/components/navigation/nav-item.component.js"
    ></script>
    <script
      type="module"
      src="./dist/components/contact-me/contact.component.js"
    ></script>
    <script
      type="module"
      src="./dist/components/expansion-panel/expansion-panel.component.js"
    ></script>
    <script
      type="module"
      src="./dist/components/toggle/menu.toggle.adapter.js"
    ></script>
    <script
      type="module"
      src="./dist/components/toggle/expansion.toggle.adapter.js"
    ></script>
    <script
      type="module"
      src="./dist/components/content/content.adapter.js"
    ></script>
    <script
      type="module"
      src="./dist/components/resume/unlock-form/unlock-resume.component.js"
    ></script>
    <script
      type="module"
      src="./dist/components/resume/resume-entry.adapter.js"
    ></script>
    <script
      type="module"
      src="./dist/components/toc/toc-item.component.js"
    ></script>
    <script type="module" src="./dist/components/toc/toc.adapter.js"></script>
    <script
      type="module"
      src="./dist/components/status/status.component.js"
    ></script>
    <script
      type="module"
      src="./dist/components/text-toggle/toggle-button.component.js"
    ></script>
    <script
      type="module"
      src="./dist/components/header/header.adapter.js"
    ></script>
    <script type="module" src="./dist/sections/about-me.section.js"></script>
    <script type="module" src="./dist/sections/contact.section.js"></script>
    <script type="module" src="./dist/sections/portfolio.section.js"></script>
    <script type="module" src="./dist/sections/resume.section.js"></script>
    <script type="module" src="./dist/global-logic.js"></script>

    <title>The Developer Site for David Hicks</title>
  </head>

  <script>
    window.process = {
      env: {
        NODE_ENV: 'production',
      },
    };
    function unhide(ev) {
      document.body.style.visibility = 'visible';
    }
  </script>
  <body onload="unhide()" style="visibility: hidden" id="app">
    <a tabindex="0" class="skip-to-content" href="#main">Skip to content</a>
    <hicks-header id="header">
      <title-component slot="brand"></title-component>
      <logo-component
        slot="logo"
        style="height: 2.2rem; width: 3.6rem"
      ></logo-component>
      <hicks-nav class="header__navigation" slot="navigation">
        <hicks-nav-item>About</hicks-nav-item>
        <hicks-nav-item>Portfolio</hicks-nav-item>
        <hicks-nav-item>Resume</hicks-nav-item>
        <hicks-nav-item>Contact</hicks-nav-item>
      </hicks-nav>
      <hicks-nav
        id="toolbar-navigation"
        style="
          --nav--height: 2.25rem;
          --nav--gap: 0px;
          --nav-item--padding: 0.3rem 0.5rem 0.1rem 0.5rem;
        "
        slot="social"
      >
        <hicks-nav-item
          class="toolbar-item"
          href="mailto:david@davidhicks.dev?subject=Howdy David, I'm reaching out to discuss your website."
        >
          <img
            class="icon--social"
            src="./assets/logo-google.svg"
            alt="Gmail"
          />
        </hicks-nav-item>
        <hicks-nav-item
          class="toolbar-item"
          href="https://github.com/davidhicks980"
        >
          <img
            class="icon--social"
            src="./assets/logo-github.svg"
            alt="Github"
          />
        </hicks-nav-item>
        <hicks-nav-item
          href="https://www.linkedin.com/in/david-hicks-69712414b/"
          class="toolbar-item"
        >
          <img
            class="icon--social"
            src="./assets/logo-linkedin.svg"
            alt="LinkedIn"
          />
        </hicks-nav-item>
      </hicks-nav>
      <hicks-menu-toggle
        slot="navigation-toggle"
        class="menu-toggle"
        id="menu-toggle"
      >
        <svg
          class="menu-icon"
          style="transform: scale(1.1)"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 0 24 24"
          width="24px"
          fill="white"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <rect
            class="top-bun"
            fill="white"
            x="12.5%"
            y="25%"
            width="75%"
            height="8.25%"
          ></rect>

          <rect
            class="middle-bun"
            fill="white"
            x="12.5%"
            y="45.875%"
            width="75%"
            height="8.25%"
          ></rect>

          <rect
            class="bottom-bun"
            fill="white"
            x="12.5%"
            y="66.666%"
            width="75%"
            height="8.25%"
          ></rect>
        </svg>
      </hicks-menu-toggle>
    </hicks-header>
    <main id="main" class="layout">
      <content-tree class="content"></content-tree>
      <div class="toc">
        <hicks-toc id="table-of-contents"> </hicks-toc>
      </div>
    </main>
  </body>
</html>
