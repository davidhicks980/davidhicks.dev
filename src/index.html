<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      media="print"
      onload="this.media='all'"
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./main.prod.css" />
    <title>The Developer Site for David Hicks</title>
  </head>

  <script>
    self.FIREBASE_APPCHECK_DEBUG_TOKEN = true;
  </script>
  <body id="app">
    <a tabindex="0" class="hidden" href="#">Skip to content</a>
    <hicks-header id="header">
      <brand-component slot="header-brand"></brand-component>
      <logo-component
        slot="header-logo"
        style="height: 2.2rem; width: 3.6rem"
      ></logo-component>
      <hicks-nav
        style="--nav-item--font-size: 1.25rem"
        slot="header-navigation"
      >
        <hicks-nav-item>About</hicks-nav-item>
        <hicks-nav-item>Portfolio</hicks-nav-item>
        <hicks-nav-item>Resume</hicks-nav-item>
        <hicks-nav-item>Contact</hicks-nav-item>
      </hicks-nav>
      <hicks-nav
        id="toolbar-navigation"
        style="--nav--gap: 1rem; --nav--height: 2.25rem"
        slot="header-social"
      >
        <hicks-nav-item
          class="toolbar-item"
          href="mailto:david@davidhicks.dev?subject=Howdy David, I'm reaching out to discuss your website."
        >
          <img class="icon--social" src="./icons/logo-google.svg" alt="Gmail" />
        </hicks-nav-item>
        <hicks-nav-item
          class="toolbar-item"
          href="https://github.com/davidhicks980"
        >
          <img
            class="icon--social"
            src="./icons/logo-github.svg"
            alt="Github"
          />
        </hicks-nav-item>
        <hicks-nav-item
          href="https://www.linkedin.com/in/david-hicks-69712414b/"
          class="toolbar-item"
        >
          <img
            class="icon--social"
            src="./icons/logo-linkedin.svg"
            alt="LinkedIn"
          />
        </hicks-nav-item>
      </hicks-nav>
      <hicks-menu-toggle class="menu-toggle" id="menu-toggle">
        <svg
          class="menu-icon"
          style="transform: scale(1.1)"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 0 24 24"
          width="24px"
          fill="white"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <rect
            class="top-bun"
            fill="white"
            x="12.5%"
            y="25%"
            width="75%"
            height="8.25%"
          ></rect>

          <rect
            class="middle-bun"
            fill="white"
            x="12.5%"
            y="45.875%"
            width="75%"
            height="8.25%"
          ></rect>

          <rect
            class="bottom-bun"
            fill="white"
            x="12.5%"
            y="66.666%"
            width="75%"
            height="8.25%"
          ></rect>
        </svg>
      </hicks-menu-toggle>
    </hicks-header>
    <main id="main" class="layout">
      <content-tree class="content"></content-tree>
      <div class="navigation">
        <hicks-toc id="table-of-contents" style="--body--font: 'Arimo'">
          <span class="toc__toggle-anchor" slot="toggle"></span
        ></hicks-toc>
      </div>
    </main>
  </body>
  <script type="module" src="./components.js"></script>
</html>
