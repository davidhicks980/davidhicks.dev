<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      media="print"
      onload="this.media='all'"
      href="https://fonts.googleapis.com/css2?family=Arimo&family=DM+Mono:wght@400;500&family=Gowun+Dodum&family=Roboto:ital,wght@0,400;0,500;1,400&family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Lato&family=Atkinson+Hyperlegible&display=swap"
      rel="stylesheet"
    />
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
    <link rel="stylesheet" href="./styles/main.prod.css" />

    <title>The Developer Site for David Hicks</title>
  </head>
  <script>
    self.FIREBASE_APPCHECK_DEBUG_TOKEN = true;
  </script>

  <script>
    document.addEventListener('keydown', (e) =>
      e.key === 'Tab' ? console.log(document.activeElement) : null
    );
  </script>
  <body id="app">
    <a tabindex="0" class="hidden" href="#">Skip to content</a>
    <hicks-header>
      <div slot="header-brand">
        <brand-component></brand-component>
      </div>
      <div
        style="height: 3rem; width: 4.5rem"
        class="header__logo-wrapper"
        slot="header-logo"
      >
        <logo-component></logo-component>
      </div>
      <div slot="header-social">
        <hicks-nav style="--nav--gap: 1rem; --nav--height: 2.25rem">
          <hicks-nav-item>
            <a
              href="mailto:david@davidhicks.dev?subject=Howdy David, I'm reaching out to discuss your website."
            >
              <img
                class="icon--social"
                src="./icons/logo-google.svg"
                alt="Gmail"
              />
            </a>
          </hicks-nav-item>
          <hicks-nav-item>
            <a href="https://github.com/davidhicks980"
              ><img
                class="icon--social"
                src="./icons/logo-github.svg"
                alt="Github"
            /></a>
          </hicks-nav-item>
          <hicks-nav-item>
            <a
              ><img
                class="icon--social"
                src="./icons/logo-linkedin.svg"
                alt="LinkedIn"
            /></a>
          </hicks-nav-item>
        </hicks-nav>
      </div>
      <div class="header__toggle-anchor" slot="header-toolbar-toggle">
        <hicks-menu-toggle id="menu-toggle">
          <svg
            class="menu-icon"
            style="transform: scale(1.1)"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="white"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <rect
              class="top-bun"
              fill="white"
              x="12.5%"
              y="25%"
              width="75%"
              height="8.25%"
            ></rect>

            <rect
              class="middle-bun"
              fill="white"
              x="12.5%"
              y="45.875%"
              width="75%"
              height="8.25%"
            ></rect>

            <rect
              class="bottom-bun"
              fill="white"
              x="12.5%"
              y="66.666%"
              width="75%"
              height="8.25%"
            ></rect>
          </svg>
        </hicks-menu-toggle>
      </div>
      <hicks-nav slot="header-navigation">
        <hicks-nav-item>About</hicks-nav-item>
        <hicks-nav-item>Portfolio</hicks-nav-item>
        <hicks-nav-item>Resume</hicks-nav-item>
        <hicks-nav-item>Contact</hicks-nav-item>
      </hicks-nav>
    </hicks-header>
    <main class="layout">
      <content-tree class="center"></content-tree>
      <div class="navigation">
        <hicks-toc id="table-of-contents" style="--body--font: 'Arimo'">
          <span class="toc__toggle-anchor" slot="toggle"></span
        ></hicks-toc>
      </div>
    </main>
  </body>

  <script type="module" src="./components.js"></script>
</html>
